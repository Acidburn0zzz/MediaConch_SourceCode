<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="qrc:/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="qrc:/main.css" media="screen"/>
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <title>MediaConch settings</title>
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body id="body" class="container">
      <div>
        <div class="content">
          <div class="row">
            <div class="col-lg-11 col-lg-offset-1">
              <div class="col-md-12">
                <h1>Settings</h1>
              </div>

              <div class="col-md-12">
                <form name="form" method="post" action="" class="form-horizontal" enctype="multipart/form-data">

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="settings_policy">Default Policy</label>
                    <div class="col-sm-10">
                      <select id="settings_policy" name="settings_policy" class="policyList form-control">
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="settings_display_selector">Default Display</label>
                    <div class="col-sm-10">
                      <select id="settings_display_selector" name="settings_display_selector" class="displayList form-control">
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="settings_verbosity_selector">Default Verbosity</label>
                    <div class="col-sm-10">
                      <select id="settings_verbosity_selector" name="settings_verbosity_selector" class="verbosityList form-control">
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label required">Default Path</label>
                    <div class="col-sm-10">
                      <div class="radio">
                        <label class="required">
                          <input type="radio" id="settings_path_0" name="settings_path" required="required" value="0" checked="checked"/>Previous path</label>
                      </div>
                      <div class="radio">
                        <label class="required">
                          <input type="radio" id="settings_path_1" name="settings_path" required="required" value="1" />Select a path
                        </label>
                        <input type="file" id="settings_selectedPath" name="settings_selectedPath" required="required" style="display: inline;" onclick="webpage.on_input_changed(this.name);"/>
                      </div>
                    </div>
                  </div>

                  <div id="settings_selectedPath">
                  </div>

                  <div class="form-group">
                    <div class="col-sm-2">
                    </div>
                    <div class="col-sm-10">
                      <button type="submit" id="form_save" name="settings_save" class="btn-warning btn">Save settings</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
      <script src="qrc:/jquery.js"></script>
      <script src="qrc:/bootstrap.js"></script>
      <script>
        var webpage;
        $(document).ready(function() {
        // Register Qt WebPage object
        new QWebChannel(qt.webChannelTransport, function (channel) {
        webpage = channel.objects.webpage;
        });
        });
      </script>
    </body>
</html>
