<form name="checkerOnline" method="post" action="" enctype="multipart/form-data">
  <div id="checkerOnline">
    <div class="form-group">
      <label class="control-label required">
        Policy
      </label>
      <div id="checkerOnline_step1">
        <div class="form-group">
          <label class="control-label" for="checkerOnline_step1_policy">
            Choose a policy
          </label>
          <select id="checkerOnline_step1_policy" name="checkerOnline[step1][policy]" class="form-control">
            <option selected="selected" value="-1">Choose a policy</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required">
        Display
        </label>
      <div id="checkerOnline_display_step1">
        <div class="form-group">
          <label class="control-label" for="checkerOnline_step1_display_selector">
            Choose a display
          </label>
          <select id="checkerOnline_step1_display_selector" name="checkerOnline[step1][display_selector]" class="form-control">
            <option selected="selected" value="-1">Choose a Display</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required">
        Verbosity
        </label>
      <div id="checkerOnline_verbosity_step1">
        <div class="form-group">
          <label class="control-label" for="checkerOnline_step1_verbosity_selector">
            Level
          </label>
          <select  id="checkerOnline_step1_verbosity_selector" name="checkerOnline[step1][verbosity_selector]" class="form-control">
            <option selected="selected" value="-1">Default</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required" for="checkerOnline_file">
        URL of file
      </label>
      <input id="checkerOnline_file" name="checkerOnline[file]" required="required"  maxlength="512" class="form-control" type="url" onclick="webpage.onInputChanged(this.name);">
    </div>
    <div class="form-group">
      <button type="submit" id="checkerOnline_Check file" name="checkerOnline[Check file]" class="btn-warning btn" onclick="event.preventDefault();webpage.onButtonClicked(this.id);">
        Check file
      </button>
    </div>
    <input id="checkerOnline__token" name="checkerOnline[_token]" class="form-control" value="S9eZwOSY4f7x_w29AcjlWoFD9LqOKvhfuggIeESe5_o" type="hidden">
  </div>
</form>
