<form name="checkerOnline" method="post" action="" enctype="multipart/form-data">
  <div class="col-md-4" id="checkerOnline">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="checkerOnline_policy">Policy</label>
      <div class="col-sm-10">
        <select id="checkerOnline_policy" name="checkerOnline_policy" class="policyList form-control">
          <option selected="selected" value="-1">Choose a policy</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="checkerOnline_display_selector">Display</label>
      <div class="col-sm-10">
        <select id="checkerOnline_display_selector" name="checkerOnline_display_selector" class="displayList form-control">
          <option selected="selected" value="-1">Choose a Display</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="checkerOnline_verbosity_selector">Verbosity</label>
      <div class="col-sm-8">
        <select  id="checkerOnline_verbosity_selector" name="checkerOnline_verbosity_selector" class="verbosityList form-control">
          <option selected="selected" value="-1">Default</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-10">
    <div class="form-group">
      <label class="col-sm-2 control-label required" for="checkerOnline_file">URL of file</label>
      <div class="col-sm-10">
        <input id="checkerOnline_file" name="checkerOnline_file" required="required"  maxlength="512" class="form-control" type="url">
      </div>
    </div>
  </div>

  <div class="col-md-2">
    <div class="form-group">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
        <button type="submit" id="checkerOnline_Check file" name="checkerOnline_Check file" class="btn-warning btn">Check URL</button>
      </div>
    </div>
  </div>
</form>
