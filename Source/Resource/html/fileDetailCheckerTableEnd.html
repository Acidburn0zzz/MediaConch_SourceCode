<script>
    // Remove result block
    $('.fileDetail-results .result-close').each(function() {
        $(this).click(function () {
            $(this).parent().parent().remove();

            // Remove close all button
            if (0 == $('.fileDetail-results tbody tr').length) {
                $('#fileDetailResultTitle .close').addClass('hidden');
            };
        });
    });

    // Remove all results blocks
    $('#fileDetailResultTitle .close').click(function () {
        $('table.fileDetail-results tbody tr').each(function () {
            $(this).remove();
        });

        // Remove close all button
        $(this).addClass('hidden');
        webpage.close_all();
    });

    $(document).ready(function() {
        if (0 == $('.fileDetail-results tbody tr').length) {
            $('#fileDetailResultTitle .close').addClass('hidden');
        }
    });
</script>
</div>
