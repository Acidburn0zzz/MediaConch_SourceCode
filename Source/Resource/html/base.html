<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="qrc:/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="qrc:/main.css" media="screen"/>
    </head>
    <body id="body">
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        {% block body %}{% endblock %}
                    </div>
                </div>
            </div>
    </div> <!-- ends container -->

        <script src="qrc:/jquery.js"></script>
        <script src="qrc:/bootstrap.js"></script>
        <script>
          $(document).ready(function() {
              $('.checker-results li.report').each(function() {
                  $(this).hover(
                      function() {
                          $(this).addClass('report-blue');
                          $(this).find('p').removeClass('hidden');
                      },
                      function() {
                          $(this).removeClass('report-blue');
                          $(this).find('p').addClass('hidden');
                      }
                  );
              });

              // Remove result block
              $('.checker-results .panel-heading .close').each(function() {
                  $(this).click(function () {
                      $(this).parent().parent().remove();

                      // // Remove close all button
                      if (0 == $('div.checker-results').length) {
                          $('#checkerResultTitle .close').addClass('hidden');
                      }
                  });
              });

              if (0 != $('div.checker-results').length) {
                  $('#checkerResultTitle .close').removeClass('hidden');
              }

              // Remove all results blocks
              $('#checkerResultTitle .close').click(function () {
                  $('div.checker-results').each(function () {
                      $(this).remove();
                  });
                  // Remove close all button
                  $(this).addClass('hidden');
              });
          });
        </script>
    </body>
</html>
