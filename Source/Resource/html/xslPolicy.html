<h1>Policy editor</h1>

<div class="col-md-8">
  <h2>Policy list:</h2>

  <div class="row">
    <div class="col-md-6">
      <i class="glyphicon glyphicon-search"></i><input type="text" value="" class="jstreeSearch" id="policiesTreeSearch" placeholder="Search" />
    </div>
    <div class="col-md-12">
      <div id="policiesTree"></div>
    </div>
  </div>
</div>
<div class="col-md-4 policyRightCol">
  <div id="policyFix" class="row">
    <div id="policyInfo" class="row">
      <div></div>
    </div>
    <div class="row policyManage">
      <div>
        <h2>Import a policy</h2>
        <form name="xslPolicyImport" method="post" action="" enctype="multipart/form-data">
          <div id="xslPolicyImport">
            <div class="form-group">
              <label class="control-label required" for="xslPolicyImport_policyFile">Policy file</label>
              <input type="file" id="xslPolicyImport_policyFile" name="xslPolicyImport[policyFile]" required="required" accept=".xsl,.xml" onclick="webpage.on_input_changed(this.name);"/>
            </div>
            <div class="form-group">
              <button type="submit" id="xslPolicyImport_ImportPolicy" name="xslPolicyImport[ImportPolicy]" class="btn-warning btn">Import policy</button>
            </div>
          </div>
        </form>
      </div>

      <div>
        <h2>Create a policy</h2>
        <button class="policyCreate btn btn-warning">Add a new policy</button>
      </div>
    </div>

    <div class="row policyEdit hidden">
      <div>
        <h4>Edition:</h4>
        <form name="xslPolicyInfo" method="post" action="">
          <div id="xslPolicyInfo">
            <div class="form-group">
              <label class="control-label" for="xslPolicyInfo_policyName">Policy name</label>
              <input type="text" id="xslPolicyInfo_policyName" name="xslPolicyInfo[policyName]" class="form-control" />
            </div>
            <div class="form-group">
              <label class="control-label" for="xslPolicyInfo_policyDescription">Policy description</label>
              <input type="text" id="xslPolicyInfo_policyDescription" name="xslPolicyInfo[policyDescription]" class="form-control" />
            </div>
            <div class="form-group">
              <label class="control-label required" for="xslPolicyInfo_policyType">Policy type</label>
              <select id="xslPolicyInfo_policyType" name="xslPolicyInfo[policyType]" class="form-control">
                <option value="and" >AND</option>
                <option value="or" >OR</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" id="xslPolicyInfo_SavePolicyInfo" name="xslPolicyInfo[SavePolicyInfo]" class="btn-warning btn">Save policy info</button>
            </div>
          </div>
        </form>

        <div class="policyEditActions policyEditUser">
          <button class="policyCreate btn btn-warning">Add a new policy</button>
          <button id="policyRuleCreate" class="btn btn-warning">Add a new rule</button>
        </div>
      </div>

      <div class="policyEditActions">
        <h4>Actions:</h4>
        <button id="policyDuplicate" class="btn btn-warning">Duplicate</button>
        <button id="policyExport" class="btn btn-warning">Export</button>
        <button id="policyDelete" class="btn btn-danger">Delete</button>
      </div>
    </div>

    <div class="row policyEditRule hidden">
      <div class="form-group">
        <label class="control-label">Rule type</label>
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" class="btn btn-default ruleMediaInfo active">MediaInfo</button>
          <button type="button" class="btn btn-default ruleMediaTrace">MicroMediaTrace</button>
        </div>
      </div>
      <div class="ruleMediaInfoActions">
        <form name="xslPolicyRule" method="post" action="">
          <div id="xslPolicyRule">
            <div class="form-group">
              <label class="control-label" for="xslPolicyRule_title">Rule name</label>
              <input type="text" id="xslPolicyRule_title" name="xslPolicyRule[title]" class="form-control" />
            </div>
            <div class="form-group">
              <label class="control-label required" for="xslPolicyRule_trackType">Track type</label>
              <select id="xslPolicyRule_trackType" name="xslPolicyRule[trackType]" required="required" class="form-control">
                <option value="" selected="selected">Choose a track type</option>
                <option value="General">General</option>
                <option value="Video">Video</option>
                <option value="Audio">Audio</option>
                <option value="Text">Text</option>
                <option value="Other">Other</option>
                <option value="Image">Image</option>
                <option value="Menu">Menu</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label required" for="xslPolicyRule_field">Field</label>
              <select id="xslPolicyRule_field" name="xslPolicyRule[field]" required="required" class="form-control">
                <option value="" selected="selected">Choose a field</option>
            </select></div><div class="form-group">
              <label class="control-label" for="xslPolicyRule_occurrence">Occurrence</label>
              <input type="number" id="xslPolicyRule_occurrence" name="xslPolicyRule[occurrence]" min="1" class="form-control" />
            </div>
            <div class="form-group">
              <label class="control-label" for="xslPolicyRule_validator">Validator</label>
              <select id="xslPolicyRule_validator" name="xslPolicyRule[validator]" class="form-control">
                <option value="">Must exist</option>
                <option value="=">Is equal (=)</option>
                <option value="!=">Is not equal (!=)</option>
                <option value="&lt;">Is less than (&lt;)</option>
                <option value="&lt;=">Is less or equal than (&lt;=)</option>
                <option value="&gt;">Is greater than (&gt;)</option>
                <option value="&gt;=">Is greater or equal than (&gt;=)</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label required" for="xslPolicyRule_value">Value</label>
              <input type="text" id="xslPolicyRule_value" name="xslPolicyRule[value]" required="required" class="form-control" />
            </div>
            <input type="hidden" id="xslPolicyRule_scope" name="xslPolicyRule[scope]" />
            <div class="form-group">
              <button type="submit" id="xslPolicyRule_SaveRule" name="xslPolicyRule[SaveRule]" class="btn-warning btn">Save</button>
            </div>
            <div class="form-group">
              <button type="submit" id="xslPolicyRule_DuplicateRule" name="xslPolicyRule[DuplicateRule]" class="btn-warning btn">Duplicate</button>
            </div>
            <div class="form-group">
              <button type="submit" id="xslPolicyRule_DeleteRule" name="xslPolicyRule[DeleteRule]" class="btn-danger btn">Delete</button>
            </div>
          </div>
        </form>
      </div>
      <div class="ruleMediaTraceActions">
        <form name="xslPolicyRuleMt" method="post" action="">
          <div id="xslPolicyRuleMt">
            <div class="form-group">
              <label class="control-label" for="xslPolicyRuleMt_title">Rule name</label>
              <input type="text" id="xslPolicyRuleMt_title" name="xslPolicyRuleMt[title]" class="form-control" />
            </div>
            <div class="form-group">
              <label class="control-label required" for="xslPolicyRuleMt_field">Field</label>
              <input type="text" id="xslPolicyRuleMt_field" name="xslPolicyRuleMt[field]" required="required" class="form-control" />
            </div>
            <div class="form-group">
              <label class="control-label" for="xslPolicyRuleMt_validator">Validator</label>
              <select id="xslPolicyRuleMt_validator" name="xslPolicyRuleMt[validator]" class="form-control">
                <option value="">Must exist</option>
                <option value="=">Is equal (=)</option>
                <option value="!=">Is not equal (!=)</option>
                <option value="&lt;">Is less than (&lt;)</option>
                <option value="&lt;=">Is less or equal than (&lt;=)</option>
                <option value="&gt;">Is greater than (&gt;)</option>
                <option value="&gt;=">Is greater or equal than (&gt;=)</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label" for="xslPolicyRuleMt_value">Value</label>
              <input type="text" id="xslPolicyRuleMt_value" name="xslPolicyRuleMt[value]" class="form-control" />
            </div>
            <input type="hidden" id="xslPolicyRuleMt_scope" name="xslPolicyRuleMt[scope]" value="mt" />
            <div class="form-group">
              <button type="submit" id="xslPolicyRuleMt_SaveRule" name="xslPolicyRuleMt[SaveRule]" class="btn-warning btn">Save</button>
            </div>
            <div class="form-group">
              <button type="submit" id="xslPolicyRuleMt_DuplicateRule" name="xslPolicyRuleMt[DuplicateRule]" class="btn-warning btn">Duplicate</button>
            </div>
            <div class="form-group">
              <button type="submit" id="xslPolicyRuleMt_DeleteRule" name="xslPolicyRuleMt[DeleteRule]" class="btn-danger btn">Delete</button>
            </div>
          </div>
        </form>
      </div>
      <p>Fields marked by asterisks (*) are required</p>
    </div>
  </div>
</div>
