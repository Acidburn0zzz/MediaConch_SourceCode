<form name="checkerRepository" method="post" action="" enctype="multipart/form-data">
  <div id="checkerRepository">
    <div class="form-group">
      <label class="control-label required">
        Policy
      </label>
      <div id="checkerRepository_step1">
        <div class="form-group">
          <label class="control-label" for="checkerRepository_step1_policy">
            Choose a policy
          </label>
          <select id="checkerRepository_step1_policy" name="checkerRepository[step1][policy]" class="form-control">
            <option selected="selected" value="-1">Choose a policy</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required">
        Display
      </label>
      <div id="checkerRepository_display_step1">
        <div class="form-group">
          <label class="control-label" for="checkerRepository_step1_display_selector">
            Choose a display
          </label>
          <select id="checkerRepository_step1_display_selector" name="checkerRepository[step1][display_selector]" class="form-control">
            <option selected="selected" value="-1">Choose a Display</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required">
        Verbosity
        </label>
      <div id="checkerRepository_verbosity_step1">
        <div class="form-group">
          <label class="control-label" for="checkerRepository_step1_verbosity_selector">
            Level
          </label>
          <select  id="checkerRepository_step1_verbosity_selector" name="checkerRepository[step1][verbosity_selector]" class="form-control">
            <option selected="selected" value="-1">Default</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required" for="checkerRepository_file">
        Select folder
        </label>
      <input id="checkerRepository_directory" name="checkerRepository[directory]" required="required" type="file" onclick="webpage.onInputChanged(this.name);">
    </div>
    <div class="form-group">
      <button type="submit" id="checkerRepository_Check files" name="checkerRepository[Check files]" class="btn-warning btn" onclick="event.preventDefault();webpage.onButtonClicked(this.id);">
        Check folder
      </button>
    </div>
    <input id="checkerRepository__token" name="checkerRepository[_token]" class="form-control" value="2Yev2h31m0OJgY4MJn8eqZVZ7bQgm9TrOFBuNaBK-RQ" type="hidden">
  </div>
</form>
